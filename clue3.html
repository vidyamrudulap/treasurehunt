<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOLLYWOOD</title>
    <link rel="stylesheet" href="tolly.css">

    <style>
    #hngim
    {
    width: 350px;
    height: 346px;
    background-image: url(1.jpg);
    }
    body
    {
        overflow: hidden;
    }
    </style>

    <script>
        var chks=true;
        var winc=0;
        var moves=9;
        var cnt=0;
        var le=0;
        var gword="";
        const words=["chirutha","bahubali","rrr","simha","premam","sitharamam","avatar","narnia","kgf","kerintha","rebel","brahmotsavam","parugu","racegurram","legend"];
        function start()
        {
            if(chks){
            var gue=Math.floor(Math.random() * 10);
             gword=words[gue];
             le=gword.length;
            var table = document.getElementById("hangtab");
            var row = table.insertRow(0);

            for(let i=0 ; i<le;i++){
                row.insertCell(i).innerHTML="<button id='aples'> üçø  </button>";
            }
            chks=false;
        }else{
            location.reload();
        }
        }
        function funs(){
            var char=document.getElementById('inp').value;
            var table=document.getElementById('hangtab');
            var flag=true;
            for(let i=0;i<le;i++){
                
                if(char==gword[i]){
                    flag=false;
                    table.rows[0].cells[i].innerHTML ="<button id='aples'>" + char+"     </button>";
                    winc+=1;
                }
                
            
            }
         if (flag){
            cnt=cnt+1;
            
            moves=moves-1;
            document.getElementById('mvs').innerHTML=moves;
         }
         if(moves==0){
            alert("You Lost the Game...answer is "+gword);
            location.href = "clue4.html";
            
         }
         if (winc==le){
                    alert("You Won the Game");
                    
            location.href = "clue4.html";
                }
         document.getElementById('inp').value="";
        }
            function rld(){
            location.reload();
        }
    </script>
</head>
<body>
    <h1 class="t">TOLLYWOOD</h1>
    <br>
    <button class="b1" onclick="start()">Go..!</button>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="flex-container">

        <div class="flex-child magenta">
          
            <div id="dash">
                <br>
                <table id="hangtab">

                </table>
            </div>
            <div>
                <Table>
                    <tr>
                        <th class="Remaining">Guesses left ~ </th>
                        <td><label class="mvs" id="mvs">9</label></td>
                    </tr>
                    
                </Table>
            </div>

        </div>
        
        <div class="flex-child green">
          <div id="hngim">

          </div>
        </div>
        
      </div>
      <input class="txtbx" type="text" name="" id="inp">
      <button class="check" onclick="funs()" class="button1">Check</button>
      <br>
      <button class="reset" onclick="rld()">Reset</button>
</body>
</html>
